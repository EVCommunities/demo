# Example for defining the GitHub repositories where manifest files should be fetched
# This file contains the manifest files for the domain components

Repositories:
    - simcesplatform/static-time-series-resource
    - EVCommunities/Components:
        File: station_component_manifest.yml
        Branch: main
    - EVCommunities/Components:
        File: component_manifest_user.yml
        Branch: main
    - EVCommunities/Components:
        File: component_manifest_ic.yml
        Branch: main

Type: GitHub

# only needed for private repositories, uncomment if necessary
# AccessToken: ${GITHUB_ACCESS_TOKEN}
