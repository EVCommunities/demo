net:
    bindIpAll: true
    port: 27017
    tls:
        mode: requireTLS
        certificateKeyFile: /run/secrets/certificate
        CAFile: /run/secrets/ca_certificate
        allowInvalidCertificates: true
        allowConnectionsWithoutCertificates: true
        disabledProtocols: "TLS1_0,TLS1_1"
systemLog:
    destination: file
    path: "/var/log/mongodb/mongod.log"
    logAppend: true
storage:
    journal:
        enabled: true
security:
    authorization: enabled
setParameter:
    enableLocalhostAuthBypass: false
